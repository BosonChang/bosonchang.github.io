<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SBU Table Tennis Player Ratings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <script src="../script.js"></script>
    <table style="margin: auto;">
        <thead>
            <tr style="background-color: lightgray;">
                <th>Player Name</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody id="playersRatingList">
            <!-- Players will be dynamically inserted here -->
        </tbody>
    </table>
    <table style="margin: auto;">
        <thead>
            <tr style="background-color: lightgray;">
                <th>Player 1</th>
                <th>Score</th>
                <th>Player 2</th>
            </tr>
        </thead>
        <tbody id="matchHistoryList">
            <!-- Players will be dynamically inserted here -->
        </tbody>
    </table>
    <script src="script.js"></script>
    
</body>
</html>
